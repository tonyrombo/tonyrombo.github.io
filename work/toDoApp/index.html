<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mi lista de quehaceres</title>
	<link rel="stylesheet" href="styles.css">
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,300,200,100,500,600,700,800,900' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Dancing+Script:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<header>
		<h1 class="logo">To Do List</h1>

		<ul class="navbar">
			<li class="navbar-item"><a href="#">Home</a></li>
			<li class="navbar-item"><a href="#">About</a></li>
			<li class="navbar-item"><a href="#">Tools</a></li>
			<li class="navbar-item"><a href="#">Settings</a></li>
		</ul>
	</header>

	<div class="mainContainer">
		<div class="newToDo-container">
			<p class="newToDo-title">
				Add a new element:
			</p>

			<input type="text" class="newToDo" id="newToDo">

			<button class="btn" id="submitToDo" onclick = "correrApp.createNew()">Save</button>
		</div>

		<div class="displayList">
			<ul class="toDoList" id="toDoList">
				
			</ul>
		</div>

		<div class="get-tasks" id="getTasks">
			<button id="printTasks" class="btn" onclick = "correrApp.displayTasks()">View Tasks</button>
			<ul id="displayTasks" class="display-tasks"></ul>
		</div>
	</div>

	<script "text/javascript" src="main.js"></script>
</body>
</html>
