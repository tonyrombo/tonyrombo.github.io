<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Audio Player</title>
        <link rel="stylesheet" href="css/styles.css">
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>
    <body>

        <div class="wrapper">

            <div class="page-header">
      			<h1 class="page-title">My Audio Player</h1>
    		</div>
            <div class="playlist-container">

                <ul id="songsContainer" class="songs-container">
                  
                </ul>
            </div>

            <div class="song-cover" id="coverImg">
               
            </div>
            <img  alt="SongCover" id="songCover" class="cover"> 

            <div class="song-name" id="songName"></div>

            <div class="player-bar">

    		    <ul class="player-controls-container">

                    <button type="button" class="prev-btn" id="prevBtn" onclick="player.prevSong()">
                        <i class="fa fa-backward"></i>
                    </button>

                    <button type="button" class="play-btn" onclick="player.togglePlay()">
                        <i id="playIcon" class="fa fa-play"></i>
                    </button>

                    <button type="button" class="next-btn" id="nextBtn" onclick="player.nextSong()">
                        <i class="fa fa-forward"></i>
                    </button>

                    <button type="button" class="repeat-btn" onclick="player.repeat(this)">
                        <i class="fa fa-refresh"></i>
                    </button>

					<div class="volume-control" width="250px">
                        <span class="fa fa-volume-down"></span>
                        <input id="volumeBar" class="volume-bar" type="range" min="0" max="1" step="0.1" onclick="player.volume()">
                        <span class="fa fa-volume-up"></span>

                        <button class="mute-btn" id="muteBtn" onclick="player.mute()">
                            <i class="fa fa-ban"></i>
                        </button>
                    </div>

                    <button id="currentTimeBtn"></button>

                    <input type="range" id="currentTime" class="current-time" min="0" step="1" >

					<button type="button" class="timing active" disabled id="duration">
					</button>
			    </ul>
        	</div>
        </div>

        <!--<script src="jquery-1.11.3.min.js"></script>-->
        <script src="audioModule.js"></script>
        <script src="main.js"></script>
    </body>
</html>
